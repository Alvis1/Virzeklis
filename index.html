<html>
  <head>
    <script src="./aframe171.min.js"></script>
    <script src="./Components/terrain-component.js"></script>
    <script src="./Components/fixed-camera.js"></script>
    <script src="./Components/random-compositions.js"></script>
  </head>
  <body>
    <a-scene inspector="url: ./aframeeditor.min.js">
      <!-- Fixed camera with mouse control and focused FOV -->
      <a-camera 
        fixed-camera="height: 10; fov: 30; maxRotation: 15; terrainSelector: [terrain]"
        position="0 10 0">
      </a-camera>

      <a-light type="point" intensity="50.0" position="0 10 0" light="type: point; distance: 25.97"></a-light>

      <!-- Tessellated terrain with displacement shader (optimized for Pi) -->
      <a-entity 
        terrain="width: 2000; height: 2000; widthSegments: 512; heightSegments: 512; displacementScale: 10; noiseScale: 0.05"
        position="0 0 0">
      </a-entity>
      
      <!-- Dynamic compositions -->
      <a-entity random-compositions="minRadius: 20; maxRadius: 50"></a-entity>

      
    
      <!-- Lighting -->
      <a-light type="ambient" color="#404040" intensity="1.0"></a-light>

      
      <!-- Sky -->
      <a-sky color="white"></a-sky>
    </a-scene>
  </body>
</html>
