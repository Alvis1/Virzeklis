<html>
  <head>
    <script src="./aframe171.min.js"></script>
    <script src="./Components/terrain-component.js"></script>
    <script src="./Components/fixed-camera.js"></script>
    <script src="./Components/random-compositions.js"></script>
    <script src="./Components/ball-shooter.js"></script>
  </head>
  <body>
    <a-scene inspector="url: ./aframeeditor.min.js">
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="pamats-01" src="./Assets/Pamats_01.obj"></a-asset-item>
        <a-asset-item id="pamats-02" src="./Assets/Pamats_02.obj"></a-asset-item>
        <a-asset-item id="pamats-03" src="./Assets/Pamats_03.obj"></a-asset-item>
        <a-asset-item id="pamats-04" src="./Assets/Pamats_04.obj"></a-asset-item>
        <a-asset-item id="vidus-01" src="./Assets/Vidus_01.obj"></a-asset-item>
        <a-asset-item id="vidus-02" src="./Assets/Vidus_02.obj"></a-asset-item>
        <a-asset-item id="vidus-03" src="./Assets/Vidus_03.obj"></a-asset-item>
      </a-assets>

      <!-- Fixed camera with mouse control and focused FOV -->
      <a-camera 
        fixed-camera="height: 10; fov: 30; maxRotation: 15; terrainSelector: [terrain]"
        position="0 10 0">
        <!-- Ball shooter as child of camera to inherit rotation -->
        <a-entity ball-shooter></a-entity>
      </a-camera>

      <a-light type="point" intensity="24.0" position="0 10 0" light="type: point; distance: 45"></a-light>

      <!-- Tessellated terrain with displacement shader (optimized for Pi) -->
      <a-entity 
        terrain="width: 2000; height: 2000; widthSegments: 512; heightSegments: 512; displacementScale: 10; noiseScale: 0.05"
        position="0 0 0">
      </a-entity>
      
      <!-- Dynamic compositions -->
      <a-entity random-compositions="minRadius: 20; maxRadius: 50"></a-entity>

      
    
      <!-- Lighting -->
      <a-light type="ambient" color="#ff0000" intensity="0.0"></a-light>

      
      <!-- Sky -->
      <a-sky color="white"></a-sky>
    </a-scene>
  </body>
</html>
